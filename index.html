      <div id="bd" role="main">
        <div class="yui-g intro">
          <div class="yui-u first">
            <p><abbr title="Binary JSON">BSON</abbr> <span class="pronounce">[bee &middot; sun]</span>, short for Bin&shy;ary <a href="http://json.org"><abbr title="JavaScript Object Notation">JSON</abbr></a>, is a bin&shy;ary-en&shy;coded seri&shy;al&shy;iz&shy;a&shy;tion of JSON-like doc&shy;u&shy;ments. Like JSON, BSON sup&shy;ports the em&shy;bed&shy;ding of doc&shy;u&shy;ments and ar&shy;rays with&shy;in oth&shy;er doc&shy;u&shy;ments and ar&shy;rays. BSON also con&shy;tains ex&shy;ten&shy;sions that al&shy;low rep&shy;res&shy;ent&shy;a&shy;tion of data types that are not part of the JSON spec. For ex&shy;ample, BSON has a Date type and a BinData type.</p>
            <p>BSON can be com&shy;pared to bin&shy;ary inter&shy;change for&shy;mats, like <a href="http://code.google.com/p/protobuf/">Proto&shy;col Buf&shy;fers</a>. BSON is more "schema-less" than Proto&shy;col Buf&shy;fers, which can give it an ad&shy;vant&shy;age in flex&shy;ib&shy;il&shy;ity but also a slight dis&shy;ad&shy;vant&shy;age in space ef&shy;fi&shy;ciency (BSON has over&shy;head for field names with&shy;in the seri&shy;al&shy;ized data).</p>
          </div>
          <div class="yui-u">
            <p>BSON was de&shy;signed to have the fol&shy;low&shy;ing three char&shy;ac&shy;ter&shy;ist&shy;ics:</p>
            <ol>
              <li>
                <h3>Lightweight</h3>
                <p>Keep&shy;ing spa&shy;tial over&shy;head to a min&shy;im&shy;um is im&shy;port&shy;ant for any data rep&shy;res&shy;ent&shy;a&shy;tion format, es&shy;pe&shy;cially one that is in&shy;ten&shy;ded to be used over the net&shy;work.</p>
              </li>
              <li>
                <h3>Traversable</h3>
                <p>BSON is de&shy;signed to be tra&shy;versed eas&shy;ily. This is a vi&shy;tal prop&shy;erty in its role as the primary data rep&shy;res&shy;ent&shy;a&shy;tion for <a href="http://www.mongodb.org">Mon&shy;goDB</a>.</p>
              </li>
              <li>
                <h3>Efficient</h3>
                <p>En&shy;cod&shy;ing data to BSON and de&shy;cod&shy;ing from BSON can be per&shy;formed very quickly in most lan&shy;guages due to the use of C data types.</p>
              </li>
            </ol>
          </div>
        </div>

        <div class="yui-g">
          <div class="info" id="spec">

            <pre>
bson_object ::= obj_size element_list eoo

obj_size ::= int32

element_list ::= element element_list | ""

element ::= "\x01" element_name double                 // Double precision floating point
          | "\x02" element_name data_string            // UTF-8 string
          | "\x03" element_name bson_object            // Embedded document
          | "\x04" element_name bson_object            // Array (see note)
          | "\x05" element_name data_binary            // Binary data
          | "\x06" element_name                        // Undefined value - Deprecated
          | "\x07" element_name byte[12]               // ObjectId
          | "\x08" element_name "\x00"                 // Boolean "false"
          | "\x08" element_name "\x01"                 // Boolean "true"
          | "\x09" element_name int64                  // UTC Date as milliseconds since epoch
          | "\x0A" element_name                        // Null value
          | "\x0B" element_name cstring cstring        // Regular expression (see note)
          | "\x0C" element_name int32 cstring byte[12] // Ref - Deprecated
          | "\x0D" element_name data_string
          | "\x0E" element_name data_string
          | "\x0F" element_name data_string
          | "\x10" element_name data_string
          | "\x11" element_name data_string
          | "\x12" element_name data_string

eoo ::= "\x00"
            </pre>

          <div class="info" id="lib">
            <p>
              Implementations of the BSON specification exist for many
              different languages / environments. Some implementations
              are currently embedded
              within <a href="http://www.mongodb.org">MongoDB</a>
              drivers, since MongoDB was the first large project to
              make use of BSON. Over time those libraries will be made
              more stand-alone, but they should be usable
              independently of MongoDB in their current state.
            </p>
            <div class="col" id="col1">
              <h3>BSON Libraries</h3>
              <ul>
                <li>
                  <p><a href="http://github.com/mongodb/mongo-c-driver/tree/master/src/">C</a></p>
                </li>
                <li>
                  <p><a href="http://github.com/samus/mongodb-csharp/tree/master/MongoDBDriver/Bson/">C#</a> or <a href="http://james.newtonking.com/archive/2009/12/26/json-net-3-5-release-6-binary-json-bson-support.aspx">Json.NET</a></p>
                </li>
                <li>
                  <p><a href="http://api.mongodb.org/cplusplus/current/classmongo_1_1_b_s_o_n_obj.html">C++</a></p>
                </li>
                <li>
                  <p><a href="http://github.com/JacobVorreuter/emongo/blob/master/src/emongo_bson.erl">Erlang</a> or <a href="http://github.com/wpntv/erlmongo/blob/master/mongodb.erl">Erlang</a></p>
                </li>
                <li>
                  <p><a href="http://bitbucket.org/liamstask/fantomongo/src/tip/fan/bson/">Fantom</a></p>
                </li>
                <li>
                  <p><a href="http://github.com/mikejs/gomongo">Go</a></p>
                </li>
                <li>
                  <p><a href="http://github.com/srp/mongoDB/blob/master/Database/MongoDB/BSON.hs">Haskell</a></p>
                </li>
                <li>
                  <p><a href="http://api.mongodb.org/java/current/com/mongodb/RawDBObject.html">Java</a></p>
                </li>
                <li>
                  <p><a href="http://api.mongodb.org/perl/MongoDB/BSON.html">Perl</a></p>
                </li>
                <li>
                  <p><a href="http://us3.php.net/manual/en/ref.mongo.php">PHP</a>
                  &mdash; the bson_decode and bson_encode functions in
                  the MongoDB PECL extension decode and encode BSON
                  data, respectively.</p>
                </li>
                <li>
                  <p><a href="http://api.mongodb.org/python/current/api/pymongo/bson.html">Python</a>
                  &mdash; PyMongo contains a BSON implementation for
                  Python, as both a pure Python module and a C
                  extension.</p>
                </li>
                <li>
                  <p><a href="http://api.mongodb.org/ruby/current/BSON_RUBY.html">Ruby</a>
                  &mdash; the MongoDB Ruby driver contains both a pure
                  Ruby and C implementation of BSON.</p>
                </li>
                <li>
                  <p><a href="http://github.com/mdirolf/mlmongo/blob/master/bson.sml">Standard ML (SML)</a></p>
                </li>
              </ul>
            </div>
            <div class="col" id="col2">
              <h3>Projects Using BSON</h3>
              <ul>
                <li>
                  <p><a href="http://www.mongodb.org">MongoDB</a>, the
                    document-oriented database, uses BSON as both the
                    network and on-disk representation of
                    documents.</p>
                </li>
              </ul>
            </div>

              If you know of other BSON implementations or projects
